<html>
    <head>
        <link rel= "stylesheet" type="text/css" href='style.css'>
    </head>
    
    <body>
        <header>
            <h1>Tic Tac Toe Game</h1>
        </header>
        <div id='gameContainer'>
            <div id='tile' class='a'></div>
            <div id='tile' class='b'></div>
            <div id='tile' class='c'></div>
            <div id='tile' class='d'></div>
            <div id='tile' class='e'></div>
            <div id='tile' class='f'></div>
            <div id='tile' class='g'></div>
            <div id='tile' class='h'></div>
            <div id='tile' class='i'></div>
        </div>
        <footer>
            <h1>The winner is: <span id='winner'></span></h1>
            <button>Reset Board State</button>
        </footer>
    
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
